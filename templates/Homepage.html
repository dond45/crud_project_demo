<html>
<center> <h2> Employee Information System </h2>
<br>
<br>
<br>
<a href="{{ url_for('saveRecord') }}"> New Record </a>

<form action="{{ url_for('filterrecords') }}" method="POST">
<select name="dept">
			<option value="HR"> Human Resource </option>
			<option value="IT"> Information Tech </option>
			<option value="Sales"> Sales </option>
			<option value="Training"> Training and Development </option>
			<option value="all"> All records </option>

			</select>
			<input type="submit" value="Filter">
</form>
<table>
	<tr bgcolor='Green'>
		
		<td > Name </td>
		<td > Department </td>
		<td > Subject</td>
		<td> Operations </td>

	</tr>
	{%  for record in records %}

		<tr>
				<td> <a href="{{ url_for('personalInformation', empno = record.empno) }}"> {{ record.name }}</a> </td>
				<td> {{record.dept}} </td>
				<td> {{record.subject}} </td>
				<td> <a href="{{ url_for('editRecordForm', empno = record.empno) }}"> edit </a>, 
					<a href="{{ url_for('deleteEmployee', empno = record.empno) }}"> delete </a>
				</td>
		</tr>

	{% endfor %}
</table>
</html>
